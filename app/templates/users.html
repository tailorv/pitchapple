{%extends "base.html"%}
{%block content%}

<div class="container">
    <h2 class="text-center">Current users</h2>
    {%for user in users%}
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <div class="card promoting-card my-2">
                <div class="card-body d-flex flex-row">
                    {%if user.profile_pic_path%}
                        <a href="{{url_for('main.profile', id = user.id)}}">
                            <img src="{{url_for('static', filename = user.profile_pic_path)}}" class="rounded-circle mr-3"
                            height="50px" width="50px" alt="avatar">
                        </a>
                    {%else%}
                        <a href="{{url_for('main.profile', id = user.id)}}">
                            <img src="https://cdn1.iconfinder.com/data/icons/user-pictures/100/unknown-512.png" class="rounded-circle mr-3"
                            height="50px" width="50px" alt="avatar">
                        </a>
                    {%endif%}
                    <div>
                        <a href="{{url_for('main.profile', id = user.id)}}">
                            <h5 class="card-title font-weight-bold mb-2">{{user.full_name}}</h5>
                        </a>
                        <h6 class="card-title font-weight-bold mb-1">{{user.username}}</h6>
                    </div>
                </div>
                <div class="card-body">
                    {{user.bio}}
                </div>
            </div>
        </div>
        <div class="col-lg-3"></div>
    </div>
    {%endfor%}
</div>

{%endblock%}
